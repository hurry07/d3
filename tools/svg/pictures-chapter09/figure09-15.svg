<text x="10" y="120" style="font-weight:bold;font-size:15;font-family:Arial;fill:black">rotate="auto"</text>
<text x="10" y="220" style="font-weight:bold;font-size:15;font-family:Arial;fill:black">rotate="auto-reverse"</text>
<text x="335" y="35" style="text-anchor:middle;font-weight:bold;font-size:15;font-family:Arial;fill:white;stroke:black">
GO</text>
<rect id="go1" x="310" y="20" width="50" height="18" opacity="0.3"/>
<text x="335" y="135" style="text-anchor:middle;font-weight:bold;font-size:15;font-family:Arial;fill:white;stroke:black">
GO</text>
<rect id="go2" x="310" y="120" width="50" height="18" opacity="0.3"/>
<text x="335" y="235" style="text-anchor:middle;font-weight:bold;font-size:15;font-family:Arial;fill:white;stroke:black">
GO</text>
<rect id="go3" x="310" y="220" width="50" height="18" opacity="0.3"/>
<svg viewBox="0 0 800 600">
<g id="commandes" transform="translate(100,100)">
