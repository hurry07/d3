<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg id="root" xml:space="preserve" width="600" height="400">
<rect id="bkgrnd" x="0" y="0" width="600" height="400" style="fill:#E0E0E0"/> 
<defs>
<path id="courbe" d="M100 200Q200,200 300,200 T500,200" style="stroke:blue;fill-opacity:0.3;stroke-width:3;fill:none">
<animate begin="go.click" dur="10s" repeatCount="1" attributeName="d" 
values="M100 200Q200,200 300,200 T500,200;
M100 200Q200,100 300,200 T500,200;
M100 200Q200,200 300,200 T500,200;
M100 200Q200,300 300,200 T500,200;
M100 200Q200,200 300,200 T500,200"/> 
</path>
</defs>
<text style="font-size:25;fill:red;text-anchor:middle">
      <textPath id="result" method="align" spacing="auto" startOffset="50%" xlink:href="#courbe"><tspan dy="-10">Textpath on morphing Bezier's curve</tspan></textPath>
<animate begin="go.click" dur="10s" repeatCount="1" attributeName="fill"
values="red;green;red;green;red"/>
</text>
<use xlink:href="#courbe"/>
<text x="550" y="380" style="font-size:25;fill:black;text-anchor:middle">GO</text>
<rect id="go" x="520" y="355" width="60" height="30" style="fill:black;fill-opacity:0.1"/>
</svg>

