<svg width="800" height="600" viewBox="0 0 800 600">
<defs>
<filter id="Filter0" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
<feTurbulence result='pict1' type='fractalNoise' baseFrequency='0.01,0.08' numOctaves='4' seed='5' stitchTiles='noStitch'/>
<feDiffuseLighting result='pict2' in='pict1' lighting-color='#a7c4f5' diffuseConstant='1' kernelUnitLength='1,1' surfaceScale='3.7'>
<feDistantLight azimuth='45' elevation='45'/>
</feDiffuseLighting>
<feComposite in2='pict2' in='pict1' operator='xor' k1='0.4' k2='0.4' k3='1' k4='0'/>
</filter>
<pattern id="motif0" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
<rect x="0" y="0" width="400" height="400" filter="url(#Filter0)"/>
</pattern> 
