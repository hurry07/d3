<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="800" height="600" viewBox="0 0 800 600">
<defs>
    <filter id="Filter0" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="fractalNoise" baseFrequency="0.01,0.1" numOctaves="4" seed='10'/>
    </filter>
    <pattern id="motif0" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter0)"/>
    </pattern> 
    <filter id="Filter1" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="fractalNoise" baseFrequency="0,0.1" numOctaves="4" seed='0'/>
    </filter>
    <pattern id="motif1" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter1)"/>
    </pattern> 
    <filter id="Filter2" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="fractalNoise" baseFrequency="0.1,0" numOctaves="4" seed='0'/>
    </filter>
    <pattern id="motif2" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter2)"/>
    </pattern> 
    <filter id="Filter3" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="turbulence" baseFrequency="0.02,0.02" numOctaves="4" seed='10'/>
    </filter>
    <pattern id="motif3" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter3)"/>
    </pattern> 
    <filter id="Filter4" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="turbulence" baseFrequency="0.08,0.08" numOctaves="4" seed='10'/>
    </filter>
    <pattern id="motif4" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter4)"/>
    </pattern> 
    <filter id="Filter5" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <feTurbulence type="turbulence" baseFrequency="0.21,0.21" numOctaves="4" seed='10'/>
    </filter>
    <pattern id="motif5" patternUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
    <rect x="0" y="0" width="400" height="400" filter="url(#Filter5)"/>
    </pattern> 
</defs>
<rect x="0" y="0" width="800" height="600" style="fill:white;stroke:black;fill-opacity:0.5"/>
<text x="400" y="75" style="text-anchor:middle;font-size:20">
feTurbulence examples</text>
<svg x="100" y="100" width="200" height="200" viewBox='0 0 400 400'>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif0)'/>
</svg>
<svg x="310" y="100" width="200" height="200" viewBox='0 0 400 400'>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif1)'/>
</svg>
<svg x="520" y="100" width="200" height="200" viewBox='0 0 400 400'>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif2)'/>
</svg>
<text x="200" y="320" style="text-anchor:middle;font-size:15">
fractalNoise 0.01;0.1</text>
<text x="410" y="320" style="text-anchor:middle;font-size:15">
fractalNoise 0;0.1</text>
<text x="620" y="320" style="text-anchor:middle;font-size:15">
fractalNoise 0.1;0</text>
<svg x="100" y="330" width='200' height='200' viewBox="0 0 400 400">
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif3)'/>
</svg>
<svg x="310" y="330" width='200' height='200' viewBox="0 0 400 400">
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif4)'/>
</svg>
<svg x="520" y="330" width='200' height='200' viewBox="0 0 400 400">
<circle cx='200' cy='200' r='190' style='stroke:black;fill:white'/>
<circle cx='200' cy='200' r='190' style='stroke:black;fill:url(#motif5)'/>
</svg>
<text x="200" y="550" style="text-anchor:middle;font-size:15">
turbulence 0.02;0.02</text>
<text x="410" y="550" style="text-anchor:middle;font-size:15">
turbulence 0.08;0.08</text>
<text x="620" y="550" style="text-anchor:middle;font-size:15">
turbulence 0.21;0.21</text>
</svg>