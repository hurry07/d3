<?xml version="1.0" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="440" height="440" viewBox="-10 -10 220 220">
<defs>
<pattern id="Pat01" width="10" height="10" patternUnits="userSpaceOnUse">
	<rect width="10" height="10" fill="#FFFFFF" stroke="#000000" stroke-width="0.1"/>
</pattern>
<marker id="Marker01" viewBox="0 0 10 10" refX="0" refY="5" 
     markerUnits="strokeWidth" markerWidth="10" markerHeight="6" 
     orient="auto">
  <path d="M 0 0 L 15 5 L 0 10 z" />
</marker>
<marker id="Marker02" viewBox="0 -5 10 10" refX="0" refY="0" 
     markerUnits="strokeWidth" markerWidth="10" markerHeight="6" 
     orient="auto">
  <path d="M 0 0l 15 -5 l 0 10z"/>
</marker>
<circle id="dot" cx="0" cy="0" r="2" stroke="black" stroke-width="1" fill="white"/>
<g id="origin">
<path d="M0,0 h8" stroke-width="0.3" marker-end="url(#Marker01)"/>
<path d="M0,0 v8" stroke-width="0.3" marker-end="url(#Marker01)"/>
</g>
</defs>
<rect x="0" y="0" width="201" height="201" fill="url(#Pat01)"/>
<path stroke="sienna" stroke-width="2" fill="none"
      d="M  80,180 
         Q  50,120  80,60
         Q  90, 40  80,20
         Q 100, 20 120,20
         Q 110, 40 120,60
         Q 150,120 120,180
         Z" />
<path d="M80,20 L90,40 L50,120 L80,180" fill="none" stroke="black" stroke-width="0.5" stroke-dasharray="2 2"/>
<path d="M120,20 L110,40 L150,120 L120,180" fill="none" stroke="black" stroke-width="0.5" stroke-dasharray="2 2"/>

<use x="100" y="20" xlink:href="#dot"/>
<use x="80" y="20" xlink:href="#dot"/>
<use x="90" y="40" xlink:href="#dot"/>
<use x="80" y="60" xlink:href="#dot"/>
<use x="50" y="120" xlink:href="#dot"/>
<use x="80" y="180" xlink:href="#dot"/>
<use x="120" y="20" xlink:href="#dot"/>
<use x="110" y="40" xlink:href="#dot"/>
<use x="120" y="60" xlink:href="#dot"/>
<use x="150" y="120" xlink:href="#dot"/>
<use x="120" y="180" xlink:href="#dot"/>
<g text-anchor="middle" font-size="6">
<text x="60" y="20">(80,20)</text>
<text x="70" y="40">(90,40)</text>
<text x="60" y="60">(80,60)</text>
<text x="60" y="180">(80,180)</text>
<text x="80" y="120">(50,120)</text>

</g>
</svg>
