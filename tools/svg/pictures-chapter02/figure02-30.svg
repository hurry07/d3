<?xml version="1.0" ?>
<svg width="800" height="600" viewBox="0 0 400 300"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M10,0 H0 V10" fill="none" stroke="gray" stroke-width="0.25"/>
        </pattern>
        <marker id="tick" viewBox="-10 -5 10 10" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto">
            <path d="M0,-2 V2" stroke="black"/>
        </marker>
        <marker id="endArrow" viewBox="-10 -5 10 10" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto">
            <path d="M-10,-2 L0,0 -10,2 z" fill="black" stroke="none"/>
        </marker>
        <marker id="startDimArrow" viewBox="0 -5 10 10" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto">
            <path d="M0,0 L10,-2 10,2 z M0,-5 L0,5" stroke="black"/>
        </marker>
        <marker id="endDimArrow" viewBox="-10 -5 10 10" markerUnits="strokeWidth" markerWidth="10" markerHeight="10" orient="auto">
            <path d="M-10,-2 L0,0 -10,2 z M0,-5 L0,5" stroke="black"/>
        </marker>
        <circle id="node" r="2" stroke-width="0.6" fill="white"/>
        <path id="arrow" d="m0,0l-10-2v4z" stroke="none"/>
        <g id="coords" stroke="black">
            <path d="M15,0 H0 V15" fill="none" stroke-width="0.5"/>
            <use xlink:href="#arrow" transform="translate(20,0) scale(0.5)"/>
            <use xlink:href="#arrow" transform="translate(0,20) rotate(90) scale(0.5)"/>
            <circle r="1" stroke-width="0.2" fill="white"/>
        </g>
        <circle id="crvpnt" r="2" stroke="black" fill="lightgray"/>
        <circle id="wheel" r="10" stroke="black" stroke-width="5"
                fill="lightgray"/>
    </defs>
    <rect id="grid" width="240" height="130" stroke="gray" stroke-width="0.25" fill="url(#gridPattern)"/>
    <!-- grid -->
    <use xlink:href="#coords"/>
    <text x="3" y="9" font-size="8">(0,0)</text>
    <!-- example -->
    <!-- Star Polyline -->
    <polyline points="50,10 60,30 80,40 60,50 50,70 40,50 20,40 40,30"
              fill="lightcyan" stroke="black" stroke-width="3"/>
    <!-- Line Polyline -->
    <polyline points="120,20 140,120 180,120 200,20"
              fill="cyan" fill-opacity="0.4" stroke="black"
              stroke-width="6" stroke-linecap="round" stroke-opacity="0.5"/>
    <!-- decoratation -->
    <use xlink:href="#node" x="50" y="10" stroke="darkslategray"/>
    <use xlink:href="#node" x="60" y="30" stroke="darkslategray"/>
    <use xlink:href="#node" x="80" y="40" stroke="darkslategray"/>
    <use xlink:href="#node" x="60" y="50" stroke="darkslategray"/>
    <use xlink:href="#node" x="50" y="70" stroke="darkslategray"/>
    <use xlink:href="#node" x="40" y="50" stroke="darkslategray"/>
    <use xlink:href="#node" x="20" y="40" stroke="darkslategray"/>
    <use xlink:href="#node" x="40" y="30" stroke="darkslategray"/>
    <use xlink:href="#node" x="120" y="20" stroke="darkslategray"/>
    <use xlink:href="#node" x="140" y="120" stroke="darkslategray"/>
    <use xlink:href="#node" x="180" y="120" stroke="darkslategray"/>
    <use xlink:href="#node" x="200" y="20" stroke="darkslategray"/>
</svg>
