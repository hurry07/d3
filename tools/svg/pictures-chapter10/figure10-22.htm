<html>
<head>
  <title> SVG pendulum </title>
  </head>
  <body>
    <center>
      <h1>SVG pendulum</h1>
      <embed src="pendulum.svg" height="400" width="800">
      <form>
        <input type=button value="Start" onClick="window.active=true; window.Animate();">
        <input type=button value="Stop"  onClick="window.active=false;">
      </form>
    </center>
  </body>
</html>
