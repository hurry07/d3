<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="500" height="300" viewBox="-50 -50 500 300">
<defs>
<pattern id="Pat01" width="20" height="20" patternUnits="userSpaceOnUse">
	<rect width="20" height="20" fill="white" stroke="#000000" stroke-width="0.1"/>
</pattern>
<clipPath id="view">
<rect x="0" y="0" width="400" height="200"/>
</clipPath>
<g id="system">
<path d="M0 0 h60 M60 5l30 -5l-30 -5z" stroke="black" stroke-width="1" />
<path d="M0 0 v60 M5 60l-5 30l-5 -30z" stroke="black" stroke-width="1" />
<circle cx="0" cy="0" r="5" stroke="black" stroke-width="1"/>
</g>
</defs>
<rect x="-50" y="-50" width="500" height="500" fill-opacity="0.1" fill="orange"/>
<rect x="0" y="0" width="401" height="201" fill="url(#Pat01)"/>
<use x="0" y="0" xlink:href="#system" fill="lightGray"/>
<text x="30" y="18" text-anchor="middle" font-size="18">(0,0)</text>
<g clip-path="url(#view)">
<circle cx="20" cy="172" r="32" stroke-width="2" stroke="black" fill="red"/>
</g>
  <svg x="250" y="30" width="101" height="141">
    <rect x="0" y="0" width="101" height="141" fill="url(#Pat01)"/>
     <circle cx="20" cy="120" r="30" fill="blue" stroke="black"/>
 <text x="30" y="18" text-anchor="middle" font-size="18">(0,0)</text>
 </svg>
<use x="250" y="30" xlink:href="#system" fill="lightGray"/>
</svg>