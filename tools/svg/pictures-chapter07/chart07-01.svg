<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="500" height="200">
<g transform="translate(-130,-180)">
<line x1="220" y1="250" x2="600" y2="250" style="stroke-width:2;stroke:red"/>
<path d="M180 290l0 30 50 0" style="stroke-width:2;stroke:blue;fill:none"/>
<circle cx="260" cy="320" r="30" style="fill:white;stroke:red"/>
<text x="260" y="320" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
set</text>
<path d="M290 320l200 0" style="stroke-dasharray:5 5;stroke-width:2;stroke:blue;fill:none"/>
<circle cx="330" cy="320" r="30" style="fill:white;stroke:red"/>
<text x="330" y="320" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
animate</text>
<circle cx="400" cy="320" r="30" style="fill:white;stroke:red"/>
<text x="400" y="320" dy="-0.25em" style="text-anchor:middle;fill:black;font-size:12">
animate
<tspan x="400" dy="15">Color</tspan>
</text>
<circle cx="180" cy="250" r="40" style="fill:white;stroke:red"/>
<text x="180" y="250" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
stop</text>
<rect x="230" y="220" width="60" height="60" style="fill:white;stroke:black"/>
<text x="260" y="240" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
id
<tspan x="260" dy="15" fill="red">''</tspan>
<tspan x="260" dy="15" fill="green">name</tspan>
</text>
<rect x="300" y="220" width="100" height="60" style="fill:white;stroke:black"/>
<text x="350" y="240" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
offset
<tspan x="350" dy="15" fill="red">>= previous</tspan>
<tspan x="350" dy="15" fill="green">0 - 1 / 0% - 100%</tspan>
</text>
<rect x="410" y="220" width="100" height="60" rx="20" ry="20" style="fill:white;stroke:black"/>
<text x="460" y="240" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
stop-color
<tspan x="460" dy="15" fill="red">black</tspan>
<tspan x="460" dy="15" fill="green">color</tspan>
</text>
<rect x="520" y="220" width="100" height="60" rx="20" ry="20" style="fill:white;stroke:black"/>
<text x="570" y="240" dy="0.25em" style="text-anchor:middle;fill:black;font-size:12">
stop-opacity
<tspan x="570" dy="15" fill="red">1</tspan>
<tspan x="570" dy="15" fill="green">0 - 1</tspan>
</text>
</g>
</svg>