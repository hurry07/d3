<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="600" height="230"  viewBox="-50 -30 600 230">
<defs>
<g id="new_text">
<rect x="0" y="0" width="500" height="100" fill="white"/>
<text x="250" y="60" style="text-anchor:middle;font-size:35;
font-family:Arial;fill:black">Scalable Vector Graphics</text>
</g>
<clipPath id="spot">
<circle cx="200" cy="50" r="50" clip-rule="evenodd">
<animate attributeName="cx" from="0" to="500" repeatCount="indefinite" begin="0" dur="5"/>
</circle>
</clipPath>
</defs>
<rect x="0" y="0" width="500" height="100" fill="black"/>
<text x="250" y="60" style="text-anchor:middle;font-size:35;
font-family:Arial;fill:white;fill-opacity:1">Scalable Vector Graphics</text>
<use clip-path="url(#spot)" xlink:href="#new_text"/>
</svg>
