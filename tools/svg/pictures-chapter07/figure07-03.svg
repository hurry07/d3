<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="600" height="300">
<defs>
<marker id="Marker01" viewBox="0 0 10 10" refX="0" refY="5" 
    	markerUnits="strokeWidth" markerWidth="10" markerHeight="6" 
	orient="auto">
    	<path d="M 0 0 L 15 5 L 0 10 z" />
</marker>
<pattern id="Pat01" width="10" height="10" patternUnits="userSpaceOnUse">
	<rect width="10" height="10" fill="#FFFFFF" stroke="#000000" stroke-width="0.1"/>
</pattern>
<linearGradient id="linear">
            <stop offset="30%" stop-color="red"/>
            <stop offset="70%" stop-color="yellow"/>
</linearGradient>
<radialGradient id="radial">
            <stop offset="30%" stop-color="red"/>
            <stop offset="70%" stop-color="yellow"/>
</radialGradient>
</defs>
<rect x="0" y="0" width="600" height="300" fill="url(#Pat01)" />
<rect x="20" y="20" width="200" height="200" fill="url(#linear)"/>
<line x1="80" x2="80" y1="20" y2="220" stroke="white" stroke-dasharray="5 5"/>
<line x1="160" x2="160" y1="20" y2="220" stroke="black" stroke-dasharray="5 5"/>
<text x="80" y="235" style="text-anchor:middle">offset first
<tspan x="80" dy="1em">stop element</tspan>
<tspan x="80" dy="1em">30%</tspan></text>
<text x="160" y="235" style="text-anchor:middle">offset second
<tspan x="160" dy="1em">stop element</tspan>
<tspan x="160" dy="1em">70%</tspan></text>
<text x="190" y="120" style="text-anchor:middle">second
<tspan x="190" dy="1em">stop-color</tspan></text>
<text x="50" y="120" style="text-anchor:middle;fill:white">first
<tspan x="50" dy="1em">stop-color</tspan></text>
<text x="120" y="120" style="text-anchor:middle">smooth
<tspan x="120" dy="1em">color</tspan></text>
<rect x="250" y="20" width="200" height="200" fill="url(#radial)"/>
<circle cx="350" cy="120" r="30" stroke="white" stroke-dasharray="5 5" fill="none"/>
<text x="350" y="115" style="text-anchor:middle;fill:white">first
<tspan x="350" dy="1em">stop-color</tspan></text>
<circle cx="350" cy="120" r="70" stroke="black" stroke-dasharray="5 5"  fill="none"/>
<text x="350" y="170" style="text-anchor:middle">smooth
<tspan x="350" dy="1em">color</tspan></text>
<text x="350" y="200" style="text-anchor:middle">second
<tspan x="350" dy="1em">stop-color</tspan></text>
<line x1="350" y1="90" x2="455" y2="90" stroke="black" stroke-width="1.5" marker-end="url(#Marker01)"/>
<text x="510" y="80" style="text-anchor:middle">offset first
<tspan x="510" dy="1em">stop element</tspan>
<tspan x="510" dy="1em">30%</tspan></text>
<line x1="420" y1="120" x2="455" y2="150" stroke="black" stroke-width="1.5" marker-end="url(#Marker01)"/>
<text x="510" y="150" style="text-anchor:middle">offset second
<tspan x="510" dy="1em">stop element</tspan>
<tspan x="510" dy="1em">70%</tspan></text>
<text x="120" y="280" style="text-anchor:middle;font-size:20">linearGradient
</text>
<text x="350" y="280" style="text-anchor:middle;font-size:20">radialGradient
</text>
</svg>