 <h2 style="text-align:center">MathML and SVG Support in Internet Explorer</h2>
 <p> This polynomial is the equation of the quadratic Bézier curve -
     a simple parabolic curve </p>

 <p style="text-align:center">
 <m:math xmlns='http://www.w3.org/1998/Math/MathML'>
 <m:mrow>
  <m:mi>p</m:mi><m:mo>(</m:mo><m:mi>t</m:mi><m:mo>)</m:mo><m:mo>=</m:mo>
  <m:msup>
   <m:mrow>
    <m:mo>(</m:mo><m:mn>1</m:mn><m:mo>&minus;</m:mo><m:mi>t</m:mi>
<m:mo>)</m:mo>
   </m:mrow>
   <m:mn>2</m:mn>
  </m:msup>
  <m:mo>&sdot;</m:mo>
  <m:msub> <m:mi>p</m:mi> <m:mn>1</m:mn> </m:msub>
  <m:mo>+</m:mo><m:mn>2</m:mn><m:mi>t</m:mi><m:mo>&sdot;</m:mo>
  <m:mo>(</m:mo><m:mn>1</m:mn><m:mo>&minus;</m:mo><m:mi>t</m:mi>
<m:mo>)</m:mo>
  <m:mo>&sdot;</m:mo>
  <m:msub> <m:mi>p</m:mi> <m:mn>2</m:mn> </m:msub>
  <m:mo>+</m:mo>
  <m:msup> <m:mi>t</m:mi> <m:mn>2</m:mn> </m:msup>
  <m:mo>&sdot;</m:mo>
  <m:msub> <m:mi>p</m:mi> <m:mn>3</m:mn> </m:msub>
 </m:mrow>
</m:math>
</p>
