<?xml version="1.0" encoding="UTF-8" standalone="no" ?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
         "http://www.w3.org/TR/SVG/DTD/svg10.dtd">
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="uprightPost" width="10" height="150" fill="steelblue" stroke="black" />
    <rect id="beam" width="136" height="8" fill="steelblue" stroke="black" />
    <g id="column">
      <use xlink:href="#beam" x="12" y="0" />
      <use xlink:href="#beam" x="12" y="50" />
      <use xlink:href="#beam" x="12" y="100" />
      <use xlink:href="#uprightPost" x="150" y="0" />
    </g>
  </defs>
  <use xlink:href="#uprightPost" x="50" y="20" />
  <use xlink:href="#column" x="50" y="20" />
  <use xlink:href="#column" x="200" y="20" />
  <use xlink:href="#column" x="350" y="20" />
  <use xlink:href="#column" x="500" y="20" />
</svg>

