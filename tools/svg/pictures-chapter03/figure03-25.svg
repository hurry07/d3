      <path d="M-20,-4 L0,0 -20,4 z M0,-10 L0,10" stroke="black" />
    </marker>
  </defs>
  <line x1="50" y1="150" x2="500" y2="50" stroke="black" 
        marker-start="url(#startArrow)" marker-end="url(#endArrow)" />
</svg>

