<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="800" height="600" viewBox="0 0 400 300">
	<defs>
		<pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
			<path d="M10 0 L0 0 L0 10" style="fill:none;stroke:rgb(128,128,128);stroke-width:0.25"/>
		</pattern>
		<circle id="node" r="2" style="stroke-width:0.6;fill:rgb(255,255,255)"/>
		<path id="arrow" d="M0 0 L-10 -2 L-10 2 z"
			 style="stroke:none"/>
		<g id="coords" style="stroke:rgb(0,0,0)">
			<path d="M15 0 L0 0 L0 15" style="fill:none;stroke-width:0.5"/>
			<use xlink:href="#arrow" transform="translate(20 0) scale(0.5)"/>
			<use xlink:href="#arrow" transform="translate(0 20) rotate(90) scale(0.5)"/>
			<circle r="1" style="stroke-width:0.2;fill:rgb(255,255,255)"/>
		</g>
		<marker id="startArrow" viewBox="0 -4 8 8" markerUnits="userSpaceOnUse"
			refX="0" refY="0" markerWidth="8" markerHeight="8" orient="auto">
			<path d="M0 0 L8 -2 L8 2 zM0 -4 L0 4"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
		<marker id="endArrow" viewBox="-10 -5 10 10" markerUnits="strokeWidth" refX="0"
			refY="0" markerWidth="10" markerHeight="10" orient="auto">
			<path d="M-10 -2 L0 0 L-10 2 zM0 -5 L0 5"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
	</defs>
	<rect id="grid" width="200" height="100"
		 style="stroke:rgb(128,128,128);stroke-width:0.25;fill:url(#gridPattern)"/>
<!-- grid -->
	<use xlink:href="#coords"/>
	<text x="3" y="9" style="font-size:7">(0,0)</text>
<!-- example -->
	<text x="40" y="30" fill="black" font-size="20" rotate="-30">Rotate word</text>
	<text x="40" y="60" fill="black" font-size="20" rotate="-40 -35 -30 -20 -10">Rotate letters</text>
	<text x="40" y="90" fill="black" font-size="20" rotate="0 0 0 0 0 0 0 -20 -15 0 15 20"><tspan>Rotate tspan</tspan></text>
<!-- dimensions -->
	<use xlink:href="#node" x="40" y="30"
		 style="stroke:rgb(47,79,79)"/>
	<text x="43" y="39" style="font-size:7">(40,30)</text>
	<use xlink:href="#node" x="40" y="60"
		 style="stroke:rgb(47,79,79)"/>
	<text x="43" y="69" style="font-size:7">(40,60)</text>
	<use xlink:href="#node" x="40" y="90"
		 style="stroke:rgb(47,79,79)"/>
	<text x="43" y="99" style="font-size:7">(40,90)</text>
</svg>
