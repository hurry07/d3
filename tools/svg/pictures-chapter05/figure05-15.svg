<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="800" height="600" viewBox="0 0 400 300">
	<defs>
		<pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
			<path d="M10 0 L0 0 L0 10" style="fill:none;stroke:rgb(128,128,128);stroke-width:0.25"/>
		</pattern>
		<circle id="node" r="2" style="stroke-width:0.6;fill:rgb(255,255,255)"/>
		<path id="arrow" d="M0 0 L-10 -2 L-10 2 z"
			 style="stroke:none"/>
		<g id="coords" style="stroke:rgb(0,0,0)">
			<path d="M15 0 L0 0 L0 15" style="fill:none;stroke-width:0.5"/>
			<use xlink:href="#arrow" transform="translate(20 0) scale(0.5)"/>
			<use xlink:href="#arrow" transform="translate(0 20) rotate(90) scale(0.5)"/>
			<circle r="1" style="stroke-width:0.2;fill:rgb(255,255,255)"/>
		</g>
		<marker id="startArrow" viewBox="0 -4 8 8" markerUnits="userSpaceOnUse"
			refX="0" refY="0" markerWidth="8" markerHeight="8" orient="auto">
			<path d="M0 0 L8 -2 L8 2 zM0 -4 L0 4"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
		<marker id="endArrow" viewBox="-10 -5 10 10" markerUnits="strokeWidth" refX="0"
			refY="0" markerWidth="10" markerHeight="10" orient="auto">
			<path d="M-10 -2 L0 0 L-10 2 zM0 -5 L0 5"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
	</defs>
	<rect id="grid" width="370" height="210"
		 style="stroke:rgb(128,128,128);stroke-width:0.25;fill:url(#gridPattern)"
		transform="translate(-42 0.5)"/>
<!-- grid -->
	<use xlink:href="#coords"/>
	<text x="3" y="9" style="font-size:8">(0,0)</text>
<!-- example -->
	<defs>
		<path id="textPath01" d="M10 50 L80 30"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath02" d="M130 30 L200 50"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath03" d="M279 11 L304.981 56 L253.019 56 z"
		transform="matrix(1.19319 0 0 1 -53.9002 4.77396e-015)"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath04" d="M9 86 L79 86 L79 135"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath05" d="M130 85 L200 85 M130 110 L200 110 M130 135 L200 135"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath06"
		d="M282.057 146 C288.599 135.355 316 118.885 316 101.844 C316 72.3472 287.46 79.366
			281.796 91.016 C275.78 79.0081 248 74.2157 248 101.844 C248 119.3 276.338 135.443
			282.057 146 z"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath07" d="M5.5 177 C52.5 143 24.5 176 76.5 176"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath08" d="M128 176 C164 219 199 176 199 176"
		 fill="none" stroke="black" stroke-width="0.5"/>
	<path id="textPath09"
		d="M278.7 188.8 C277.789 188.8 277.05 188.8 277.05 188.8 C277.05 190.623 277.789 192.1
			278.7 192.1 C281.434 192.1 283.65 190.623 283.65 188.8 C283.65 185.155 281.434
			182.2 278.7 182.2 C273.232 182.2 268.8 185.155 268.8 188.8 C268.8 196.09
			273.232 202 278.7 202 C287.813 202 295.2 196.09 295.2 188.8 C295.2 177.865 287.813
			169 278.7 169" transform="matrix(2.57576 0 0 -1 -444.364 371.014)"
		 fill="none" stroke="black" stroke-width="0.5"/>
	</defs>
	<text x="50px" y="80px" visibility="visible" fill="darkslategrey" font-size="12" stroke="none">
		<textPath xlink:href="#textPath01">Going up, madam?</textPath>
		<textPath xlink:href="#textPath02">Going down, sir?</textPath>
		<textPath xlink:href="#textPath03">S c a l a b l e &#160;&#160;&#160; V e c t o r &#160;&#160; G r a p h  i c s</textPath>
		<textPath xlink:href="#textPath04">H o r i z o n t a l V e r t i c l e</textPath>
		<textPath xlink:href="#textPath05" font-size="9" fill="black">This text spans multiple lines.  Word-wrapping needs more intelligence.</textPath>
		<textPath xlink:href="#textPath06">Now you know that I will love you forever and ever!</textPath>
		<textPath xlink:href="#textPath07">Life. Ups and downs.</textPath>
		<textPath xlink:href="#textPath08">Joy &gt; Sadness &gt; Joy</textPath>
		<textPath xlink:href="#textPath09">Here we go loop-de-lu.  Here we go loop-de-li.</textPath>
	</text>
<!-- dimensions -->
</svg>
 