<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="800" height="600">
	<defs>
		<pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
			<path d="M10 0 L0 0 L0 10" style="fill:none;stroke:rgb(128,128,128);stroke-width:0.25"/>
		</pattern>
		<circle id="node" r="2" style="stroke-width:0.6;fill:rgb(255,255,255)"/>
		<path id="arrow" d="M0 0 L-10 -2 L-10 2 z"
			 style="stroke:none"/>
		<g id="coords" style="stroke:rgb(0,0,0)">
			<path d="M15 0 L0 0 L0 15" style="fill:none;stroke-width:0.5"/>
			<use xlink:href="#arrow" transform="translate(20 0) scale(0.5)"/>
			<use xlink:href="#arrow" transform="translate(0 20) rotate(90) scale(0.5)"/>
			<circle r="1" style="stroke-width:0.2;fill:rgb(255,255,255)"/>
		</g>
		<marker id="startArrow" viewBox="0 -4 8 8" markerUnits="userSpaceOnUse"
			refX="0" refY="0" markerWidth="8" markerHeight="8" orient="auto">
			<path d="M0 0 L8 -2 L8 2 zM0 -4 L0 4"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
		<marker id="endArrow" viewBox="-10 -5 10 10" markerUnits="strokeWidth" refX="0"
			refY="0" markerWidth="10" markerHeight="10" orient="auto">
			<path d="M-10 -2 L0 0 L-10 2 zM0 -5 L0 5"
				 style="stroke:rgb(0,0,0)"/>
		</marker>
	</defs>
	<rect id="grid" width="500" height="300"
		 style="stroke:rgb(128,128,128);stroke-width:0.25;fill:url(#gridPattern)"/>
<!-- grid -->
	<use xlink:href="#coords"/>
	<text x="3" y="9" style="font-size:7">(0,0)</text>
<!-- example -->
	<text x="20" y="28" fill="black">default size</text>
	<text x="20" y="80" fill="black" font-size="50" stroke="0">font-size="50"</text>
	<text x="20" y="110" fill="black" font-size="35" stroke="0">font-size="35"</text>
	<text x="20" y="135" fill="black" stroke="0" font-size="25">font-size="25"</text>
	<text x="20" y="160" fill="black" stroke="0" font-size="20">font-size="20"</text>
	<text x="20" y="180" fill="black" stroke="0" font-size="16">font-size="16"</text>
	<text x="20" y="200" fill="black" stroke="0" font-size="14">font-size="14"</text>
	<text x="20" y="220" fill="black" stroke="0" font-size="11">font-size="11"</text>
	<text x="20" y="240" fill="black" stroke="0" font-size="8">font-size="8"</text>
	<text x="20" y="260" fill="black" stroke="0" font-size="5">font-size="5"</text>
	<text x="20" y="280" fill="black" font-size="1">font-size="1"</text>
	<text x="150" y="200" fill="black" stroke="0" font-size="2em">font-size="2em"</text>
	<text x="150" y="230" fill="black" stroke="0" font-size="24px">font-size="24px"</text>
	<text x="150" y="260" fill="black" stroke="0" font-size="1.5pc">font-size="1.5pc"</text>
<!-- dimensions -->
</svg>
